<!DOCTYPE html>
<html>
<head>
<style>

div.suggestions {
    -moz-box-sizing: border-box;
    box-sizing: border-box;
    border: 1px solid black;
    position: absolute; 
        z-index:99;
  
}

div.suggestions div {
    cursor: default;
    padding: 0px 3px;
        background-color: white;

}

div.suggestions div.current {
    background-color: #3366cc;
    color: white;
}

</style>

	<script type="text/javascript" src="AutoSuggest.js">
</script>
</head>

<body>

<form name="searchForm" method="get" action="/eBay/search">
    Query: <input type="text" name="q" id="querybox"autocomplete="off"/> 
    <input type="text" name="numResultsToSkip" value="0" hidden>
    <input type="text" name="numResultsToReturn" value="10" hidden>
    <input type="submit" value="submit" />
</form>

</body>
</html>
